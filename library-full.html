<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Library — MindWealth Digital</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- SIDEBAR -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <aside id="appSidebar" class="app-sidebar">
        <div class="sidebar-header">
            <h3>MindWealth</h3>
            <button id="closeSidebarBtn" class="close-sidebar">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <div class="sidebar-section">
                <span class="sidebar-label">MAIN MENU</span>
                <a href="index.html" class="sidebar-link"><i data-lucide="home"></i> Home</a>
                <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="library-full.html?access=all" class="sidebar-link active"><i data-lucide="library"></i> Full Library</a>
                <a href="trading-journal.html" class="sidebar-link"><i data-lucide="notebook-pen"></i> Trading Journal</a>
            </div>
            <div class="sidebar-section">
                <span class="sidebar-label">CATEGORIES</span>
                <a href="library-full.html?access=free" class="sidebar-link"><i data-lucide="unlock"></i> Free Tier</a>
                <a href="library-full.html?access=basic" class="sidebar-link"><i data-lucide="star"></i> Basic Tier</a>
                <a href="library-full.html?access=pro" class="sidebar-link"><i data-lucide="crown"></i> Pro Tier</a>
            </div>
            <div class="sidebar-section">
                <span class="sidebar-label">SYSTEM</span>
                <a href="#contact" class="sidebar-link"><i data-lucide="message-circle"></i> Contact Admin</a>
                <div class="sidebar-link" id="sidebarThemeToggle" style="cursor: pointer;"><i data-lucide="sun"></i> Toggle Theme</div>
                <div class="sidebar-version">v2.0.1 Stable</div>
            </div>
        </nav>
    </aside>
    
    <!-- Floating WhatsApp -->
    <a href="https://wa.me/6281234567890?text=Halo%20MindWealth%20Admin..." target="_blank" class="floating-wa">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
        <span>Contact Admin</span>
    </a>

    <header>
        <div class="container">
            <nav class="nav-wrap">
                <div class="brand">
                    <button class="menu-toggle" id="menuToggle" style="display:block; margin-right:12px;">☰</button>
                    <h1>Full Library</h1>
                </div>
                <div style="display:flex;gap:12px">
                     <a href="index.html" class="btn btn-ghost">Back Home</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 40px;">
        <section class="fade-in show">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h2 id="libraryTitle">Full E-Book Collection</h2>
                    <p class="muted">Browsing: <span id="currentAccessFilter" style="text-transform:capitalize; font-weight:bold; color:var(--accent);">All</span></p>
                </div>
                <div class="muted">Total: <span id="totalCount">0</span></div>
            </div>

            <div class="search-container" style="margin-top: 20px;">
                <input type="search" id="searchBar" placeholder="Search within collection..." style="width: 100%; padding: 12px; border-radius: 12px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: var(--text);">
            </div>

            <div class="filters" style="margin-top: 16px;">
                <a href="?access=all" class="filter-btn">All</a>
                <a href="?access=free" class="filter-btn">Free</a>
                <a href="?access=basic" class="filter-btn">Basic</a>
                <a href="?access=pro" class="filter-btn">Pro</a>
            </div>

            <!-- Full Grid Layout instead of horizontal scroll -->
            <div id="fullLibraryGrid" class="ebooks-grid-full" style="margin-top: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
                <!-- JS will inject items here -->
            </div>
        </section>
    </main>

    <!-- Modal Reuse -->
    <div id="ebookModalOverlay" class="modal-overlay">
        <div id="ebookModalContent" class="modal-content glass-card">
            <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <div id="modalCover" class="modal-cover-large"></div>
                <div class="modal-info">
                    <div id="modalBadgeContainer" class="ebook-badge-container"></div>
                    <h2 id="modalTitle">Title</h2>
                    <p id="modalDesc" class="muted">Desc...</p>
                    <div id="modalActionButtons" style="margin-top: 24px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Reuse -->
    <template id="ebookTpl">
        <div class="ebook" style="width:100%; max-width:none;">
            <div class="cover">CV</div>
            <div style="flex:1">
                <div class="ebook-badge-container"></div>
                <h4>Title</h4>
                <p class="muted">Short description</p>
                <div style="display:flex;gap:8px;margin-top:10px">
                    <button class="btn btn-primary readBtn">Read</button>
                    <button class="btn btn-ghost downloadBtn">Download</button>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
